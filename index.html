<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Working Apps</title>
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <header>
    <h1> Working Apps</h1>
    <p>Click any app below to open it directly.</p>
  </header>

  <main class="app-container">
    <div class="app-card">
      <a href="https://mail.google.com" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Gmail_Icon.png" alt="Gmail Logo">
        <h2>Gmail</h2>
      </a>
    </div>

    
    <div class="app-card">
      <a href="https://github.com" target="_blank">
        <img src="https://pngimg.com/d/github_PNG40.png" alt="github Logo">
        <h2>Git Hub</h2>
      </a>
    </div>

    <div class="app-card">
      <a href="https://vscode.dev" target="_blank">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTZ6UR974_qo6eDmw36uiBOJ-gndgXbJyb_1_dT_AML-WOAvOepDo2Xod4rbj3axdQZ8rE&usqp=CAU" alt="VS Logo">
        <h2>VS Code</h2>
      </a>
    </div>

    <div class="app-card">
      <a href="https://github.com" target="_blank">
        <img src="" alt="Edge logo">
        <h2>Edge</h2>
      </a>
    </div>

    <div class="app-card">
      <a href="https://www.youtube.com" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube Logo">
        <h2>YouTube</h2>
      </a>
    </div>

    <div class="app-card">
      <a href="https://drive.google.com" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png" alt="Google Drive Logo">
        <h2>Google Drive</h2>
      </a>
    </div>
  </main>

  <footer>
    <p>Used with html and css only</p>
  </footer>
</body>
</html>
